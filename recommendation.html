  <script>
    function getParameterByName(name, url) {
      if (!url) {
       url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    
    var bookTitleElement = document.getElementById('t');
    var recs = {
      "Harry Potter": "Percy Jackson",
      "Percy Jackson": "Harry Potter",
      "Hardy Boys": "Nancy Drew",                 
      "Nancy Drew": "Hardy Boys",      
    };
    var oldBook = getParameterByName('t');
    var newBook = oldBook + " book 2";
    if (recs[oldBook]) {
      newBook = recs[oldBook];
    }
    bookTitleElement.innerText = newBook;
  </script>
