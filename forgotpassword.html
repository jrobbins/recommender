<html>
<head>
<title>Forgot Password</title>
</head>
<body>
<h1>Forgot Password</h1>
<form action="login.html" onsubmit="check">
  
  <h2>Type Password</h2>
  <input id="input1">
  <h2>Retype Password</h2>
  <input id= "input2">
  <button type=submit id="button1">Set Password</button>  
</form>

<script>
  function check(){
   var pas1=document.getElementById("input1");
   var pas2=document.getElementById("input2");
   return pas1.value == pas2.value;
  }
</script>

</body>
</html>
