<html>
<head>
<title>Forgot Password</title>
</head>
<body>
<h1>Forgot Password</h1>
<form action="login.html" onsubmit="return check();">
  
  <h2>Type Password</h2>
  <input id="input1">
  <h2>Retype Password</h2>
  <input id="input2"><br>
  <button type=submit id="button1">Set Password</button>  
</form>

<script>
  function check(){
   var pas1 = document.getElementById("input1").value;
   var pas2 = document.getElementById("input2").value;
   return pas1 != "" && pas1 == pas2;
  }
</script>

</body>
</html>
