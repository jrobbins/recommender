<html>
<head>
  <title>Viewing book</title>
  <style>
    section {display: none}
    body.all #all { display: block}

  </style>
  
</head>
<body id="body">

  <h1>Recommender system</h1>
  
  <h2>View</h2>

  <section id="recent">
    This is the recent shares.
  </section>

  <section id="all">
    This is all shares.
  </section>

  <a href="login.html"><button>View All</button></a>
  
</body>
</html>
