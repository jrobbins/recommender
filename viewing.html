<html>
<head>
  <title>Viewing book</title>
  <style>
    section {display: none}
    #radio1:checked ~ #all { display: block}
    #radio2:checked ~ #recent { display: block}
  </style>
  
</head>
<body>

  <h1>Recommender system</h1>
  
  <h2>View</h2>
  
  <label><input type="radio" name="tab" checked="checked" id="radio1">Recent</label>
  <label><input type="radio" name="tab" id="radio2">All</label>
  
  <section id="recent">
    This is the recent shares.
  </section>

  <section id="all">
    This is all shares.
  </section>

  <a href="login.html"><button>View All</button></a>
  
</body>
</html>
