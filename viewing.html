<html>
<head>
  <title>Viewing book</title>
  <style>
    section {display: none}
    body.all #all { display: block}
    body.recent  #recent { display: block}
    section { background: yellow; margin: 4px; border: 1px solid #ffd }
  </style>
  
</head>
<body id="body">

  <h1>Recommender system</h1>
  
  <h2>View</h2>
  
  <label><input type="radio" name="tab" checked="checked" id="radio1" onclick="document.getElementById('body').className = 'recent'">Recent</label>
  <label><input type="radio" name="tab"  onclick="document.getElementById('body').className = 'all'">All</label>
  
  <section id="recent" style="display:block">
    This is the recent shares.
  </section>

  <section id="all">
    This is all shares.
  </section>

  <a href="login.html"><button>View</button></a>
  
</body>
</html>
