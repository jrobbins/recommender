<ol>

  <div>             
<script>
      var allStars = document.getElementsByTagName('span');
      for (var i = 0; i < allStars.length; i++) {
            var el = allStars[i];
            el.addEventListener('click', function (e) {
                  var t = e.target;
                   if (t.innerText == "☆") {
                         t.innerText = "★";
                   } else {
                         t.innerText = "☆";
                   }
            });
      }
 </script>
